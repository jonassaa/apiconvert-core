site_name: Apiconvert.Core Docs
site_description: Rule-driven API payload conversion docs for .NET and TypeScript.
site_url: https://jonas.github.io/apiconvert-core/
repo_url: https://github.com/jonas/apiconvert-core
repo_name: jonas/apiconvert-core

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

extra_css:
  - assets/stylesheets/runtime-selector.css

extra_javascript:
  - assets/javascripts/runtime-selector.js

nav:
  - Start Here:
      - Overview: index.md
      - Install: start-here/install.md
      - First Conversion: start-here/first-conversion.md
      - Migration: start-here/migration.md
  - Core Concepts:
      - Intent and Boundaries: core-concepts/intent-and-boundaries.md
      - Determinism: core-concepts/determinism.md
      - Rules Model: core-concepts/rules-model.md
      - Conversion Lifecycle: core-concepts/conversion-lifecycle.md
  - Runtime Guides:
      - Runtime Selector: runtime-guides/runtime-selector.md
      - .NET API Usage: runtime-guides/dotnet-api-usage.md
      - TypeScript API Usage: runtime-guides/typescript-api-usage.md
      - Streaming: runtime-guides/streaming.md
      - Custom Transforms: runtime-guides/custom-transforms.md
      - Performance and Caching: runtime-guides/performance-and-caching.md
  - Rules Reference:
      - Node Types: rules-reference/node-types.md
      - Sources and Transforms: rules-reference/sources-and-transforms.md
      - Condition Expressions: rules-reference/condition-expressions.md
      - Merge and Collision: rules-reference/merge-and-collision.md
      - Fragments and Includes: rules-reference/fragments-and-includes.md
      - Validation Modes: rules-reference/validation-modes.md
  - Recipes:
      - JSON and XML: recipes/json-and-xml.md
      - JSON and Query: recipes/json-and-query.md
      - Arrays Branches Merge Split: recipes/arrays-branches-merge-split.md
      - Diagnostics-first Authoring: recipes/diagnostics-first-authoring.md
  - Diagnostics and Troubleshooting:
      - Error Codes: diagnostics/error-codes.md
      - Lint Diagnostics: diagnostics/lint-diagnostics.md
      - Rule Doctor Workflow: diagnostics/rule-doctor-workflow.md
      - Troubleshooting Tree: diagnostics/troubleshooting-tree.md
  - Schema and Versioning:
      - Contract: schema-versioning/contract.md
      - SemVer Lockstep: schema-versioning/semver-lockstep.md
      - Version Pinning: schema-versioning/version-pinning.md
      - Breaking Changes: schema-versioning/breaking-changes.md
  - Parity and Testing:
      - Shared Cases: parity-testing/shared-cases.md
      - Runtime Parity Workflow: parity-testing/runtime-parity-workflow.md
      - Parity Gate CI: parity-testing/parity-gate-ci.md
      - Add New Case: parity-testing/add-new-case.md
  - CLI and Tooling:
      - CLI Reference: cli-tooling/cli-reference.md
      - Rules Bundling: cli-tooling/rules-bundling.md
      - Plan Profiling: cli-tooling/plan-profiling.md
      - Compatibility Checks: cli-tooling/compatibility-checks.md
  - Contributing:
      - Local Setup: contributing/local-setup.md
      - Docs Authoring Guide: contributing/docs-authoring-guide.md
      - Release Flow: contributing/release-flow.md
      - Governance: contributing/governance.md
